<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flappy Bird Web</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;

        background-color: #cbcbd1;
      }

      .container {
        position: relative;
        transition: 0.2s all;
      }

      .container:hover {
        transform: scale(1.2);
      }

      #gameScreen {
        background-color: rgb(98, 195, 207);
        border: 10px solid #222;
        border-bottom: 25px solid #222;
        border-top: 20px solid #222;
        border-radius: 10px;
        box-shadow: -10px 10px 10px #0005;
        transition: 0.2s box-shadow;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }

      .container:hover #gameScreen {
        box-shadow: -30px 30px 20px #0005;
      }

      .light {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: linear-gradient(45deg, transparent, transparent, white);
        border-radius: 10px;
        opacity: 0.7;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas width='276' height='512' id='gameScreen'></canvas>
      <div class="light"></div>
    </div>

    <script src="../src/game.js" type='module'></script>
  </body>
</html>
